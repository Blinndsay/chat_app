apply plugin: 'com.android.application'

android {
    compileSdkVersion 30 // Update to the latest version
    buildToolsVersion "30.0.2" // Update to the latest version

    defaultConfig {
        applicationId "your.package.name"
        minSdkVersion 21 // Update to the minimum SDK version required by your app
        targetSdkVersion 30 // Update to the latest SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Customize your release build settings
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:2.0.1' // Add this if multidex is required
    implementation 'com.google.android.material:material:1.4.0' // Update to the latest version
    implementation 'androidx.annotation:annotation:1.3.0' // Update to the latest version

    implementation 'com.google.firebase:firebase-analytics' // Add Firebase dependencies if required
    // Add other dependencies here
}

apply plugin: 'com.google.gms.google-services' // Add this for Firebase integration
